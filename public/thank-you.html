<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - The Jolly Deco Co.</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: linear-gradient(135deg, #f5f5dc 0%, #e8e3d3 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        padding: 60px 40px;
        text-align: center;
      }
      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 30px;
        background: #c9a961;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .checkmark {
        color: white;
        font-size: 48px;
        font-weight: bold;
      }
      h1 {
        font-family: "Playfair Display", Georgia, serif;
        color: #353535;
        font-size: 36px;
        margin-bottom: 20px;
        font-weight: 700;
      }
      p {
        color: #666;
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      .btn {
        display: inline-block;
        background: #c9a961;
        color: #353535;
        padding: 16px 32px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      .btn:hover {
        background: #b89851;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(201, 169, 97, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <span class="checkmark">âœ“</span>
      </div>
      <h1>Thank You!</h1>
      <p>
        Your message has been successfully submitted. We will contact you within
        one business day to discuss your holiday design consultation.
      </p>
      <p style="font-size: 16px; color: #888">
        We look forward to creating something magical for your home this holiday
        season.
      </p>
      <a href="/" class="btn">Return to Home</a>
    </div>
  </body>
</html>
